<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Drawing</title>
</head>

<body>
    <h1>Modify the Drawing</h1>
    <p>Enter degrees:
        <input type="text" id="number" onkeyup="rotate()">
    </p>
    <br>
    <canvas id="myCanvas" width="300" height="300" style="border:solid 1px"></canvas>
    <script>
        let canvas = document.getElementById("myCanvas");
        let ctx = canvas.getContext("2d");

        function draw() {
            ctx.beginPath();
            ctx.strokeStyle = "black";
            ctx.arc(0, 0, 100, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0, -100);
            ctx.lineTo(100, 0);
            ctx.lineTo(-100, 0);
            ctx.lineTo(0, -100);
            ctx.stroke();

        }

        function rotate() {
            ctx.clearRect(-150, -150, 300, 300);
            ctx.save();
            let deg = document.getElementById("number").value;
            deg = Number(deg);
            ctx.rotate((deg * Math.PI) / 180);
            draw();
            ctx.restore();
        }
        ctx.translate(150, 150);
        draw();
    </script>
</body>

</html>
